<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>
		<label for="male female other">Gender</label>
		<input type="radio" id="male" name="gender" required>Male
		<input type="radio" id="female" name="gender" required>Female
		<input type="radio" id="other" name="gender" required>Others
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option disabled selected>Dropdown</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<br><br>
		<label for="	dob">Date of Birth</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" >
		<br><br>
		<button type="submit">Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
